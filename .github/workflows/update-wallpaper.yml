name: Update Wallpaper Daily

on:
  schedule:
    # Runs at 09:15 UTC (2:45 PM IST) and 21:15 UTC (2:45 AM IST)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Generate Wallpaper
      run: node update-wallpaper.js

    # In .github/workflows/update-wallpaper.yml

    - name: Commit and Push New Image
      run: |
        git config --global user.name 'Gita Bot'
        git config --global user.email 'bot@bhgvd.com'
        # CHANGE THIS LINE to select all wallpaper files
        git add wallpaper-*.png
        git commit -m "New Daily Wallpaper [skip ci]" || echo "No changes to commit"
        git push


